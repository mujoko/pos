<mat-card>
  <mat-card-header>Employee List</mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let employee of employees">
        <img mat-list-avatar src="{{employee.name}}" alt="{{employee.name}}">
        <h3 mat-line>{{employee.name}}</h3>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
